<h2>Add products</h2>
 
<form [formGroup]="myForm" (ngSubmit)="postData()">
 
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control"
        formControlName="name"
        />
 
        <div *ngIf="dd['name'].invalid && dd['name'].touched" class=" alert alert-danger" >
            <div *ngIf="dd['name'].errors?.['required']">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control"
        formControlName="price"
        />
        <div *ngIf="dd['price'].invalid && dd['price'].touched " class="alert alert-danger">
            <div *ngIf="dd['price'].errors?.['required']"> price is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Quantity</label>
        <input type="text" class="form-control"
        formControlName="quantity"
        />
        <div *ngIf="dd['quantity'].invalid && dd['quantity'].touched" class="alert alert-danger" >
            <div *ngIf="dd['quantity'].errors?.['required']">
                quantity is required
            </div>
        </div>
    </div>
    <input type="submit" value="Add Product" class="btn btn-success mt-4" [disabled]="myForm.invalid" />
 
</form>

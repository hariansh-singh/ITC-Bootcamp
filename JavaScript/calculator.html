<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main class="main">
        <h1>My Calculator</h1>
        <form>
            <div>
                <input id="num1" placeholder="Num 1" type="number">
            </div>
            <div>
                <input id="num2" placeholder="Num 2" type="number">
            </div>
            <div>
                <label class="label" id="result"></label>
            </div>
            <button id="add">Add</button>
            <button id="sub">Sub</button>
            <button id="mult">Mult</button>
            <button id="div">Div</button>
        </form>
    </main>

    <script>
        let addBtn = document.getElementById("add")
        let subBtn = document.getElementById("sub")
        let multBtn = document.getElementById("mult")
        let divBtn = document.getElementById("div")

        let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")

        let answer = document.getElementById("result")

        addBtn.addEventListener("click", () => {
            event.preventDefault()
            let result = parseInt(num1.value) + parseInt(num2.value)

            answer.innerHTML = result
        })

        subBtn.addEventListener("click", () => {
            event.preventDefault()
            let result = parseInt(num1.value) - parseInt(num2.value)

            answer.innerHTML = result
        })

        multBtn.addEventListener("click", () => {
            event.preventDefault()
            let result = parseInt(num1.value) * parseInt(num2.value)

            answer.innerHTML = result
        })

        divBtn.addEventListener("click", () => {
            event.preventDefault()
            let result = parseInt(num1.value) / parseInt(num2.value)

            answer.innerHTML = result
        })

    </script>

</body>

</html>

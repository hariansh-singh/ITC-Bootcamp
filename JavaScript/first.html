<!-- creating a list dynamically --> -->
<!DOCTYPE html>
<html>

<head>
    <title> JavaScript Program</title>
</head>

<body>
    <h2> JavaScript Dom Programs</h2>
    <ol id="menu"></ol>
    <button id="btn"> Click Here</button>
    <script>
        let menu = document.getElementById("menu")
        let btn = document.getElementById("btn")

        btn.addEventListener("click", () => {
            let names = ["Hariansh", "Arvind", "Yash", "Aditya"]

            names.forEach((val) => {
                let li = document.createElement('li')
                li.innerHTML = val
                menu.appendChild(li)
            })
        })
    </script>
</body>

</html>
